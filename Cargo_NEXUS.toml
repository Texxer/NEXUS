[workspace]
name = "nexus"
version = "0.1.0"
edition = "2021"
authors = ["Nexus Team"]
license = "MIT"
repository = "https://github.com/nexus-ide/nexus"

members = [
    "core",
    "plugins/git-integration",
    "plugins/linter-eslint",
    "plugins/formatter-prettier",
]

resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
rust-version = "1.70"
authors = ["Nexus Contributors"]
license = "MIT"

[workspace.dependencies]
tokio = { version = "1.35", features = ["full"] }
async-trait = "0.1"
anyhow = "1.0"
thiserror = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_bytes = "0.11"
toml = "0.8"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
criterion = "0.5"
lsp-types = "0.95"
ropey = "1.6"
tree-sitter = "0.20"
tree-sitter-python = "0.20"
tree-sitter-javascript = "0.20"
tree-sitter-typescript = "0.20"
tree-sitter-rust = "0.20"
lsp-server = "0.7"
futures = "0.3"
futures-util = "0.3"
crossbeam = "0.8"
rmp-serde = "1.1"
reqwest = { version = "0.11", features = ["json", "stream"] }
http = "0.2"
sha2 = "0.10"
uuid = { version = "1.6", features = ["v4", "serde"] }
regex = "1.10"
walkdir = "2.4"
notify = "6.1"
dashmap = "5.5"
parking_lot = "0.12"
rayon = "1.7"
once_cell = "1.19"
derive_builder = "0.12"
clap = { version = "4.4", features = ["derive"] }
colored = "2.0"
indicatif = "0.17"
proptest = "1.4"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true
panic = "abort"

[profile.bench]
inherits = "release"
debug = true
