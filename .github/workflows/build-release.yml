name: Build Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        platform: [windows-latest]
        include:
          - os: windows-latest
            rust_target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.platform }}
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
        continue-on-error: false

      - name: Build UI
        working-directory: ./ui
        run: npm run build
        continue-on-error: false

      - name: Build Tauri App
        id: build
        run: cargo build --release
        continue-on-error: false

      - name: Verify Build Artifacts
        id: verify
        run: |
          $files = Get-ChildItem -Path 'target/release/' -Filter 'nexus-pro-v*.exe' -ErrorAction SilentlyContinue
          if ($files.Count -eq 0) {
            Write-Host "❌ ERROR: No executable found in target/release/"
            exit 1
          }
          Write-Host "✅ Build artifact found: $($files[0].Name) ($([Math]::Round($files[0].Length / 1MB, 2)) MB)"
        shell: pwsh

      - name: Create Release
        id: release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            target/release/nexus-pro-v*.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to Releases
        uses: actions/upload-artifact@v3
        with:
          name: nexus-pro-build
          path: target/release/nexus-pro-v*.exe

      - name: Build Success Summary
        if: success()
        run: |
          Write-Host "
          ╔════════════════════════════════════════════════════════════╗
          ║              ✅ BUILD SUCCESSFUL                          ║
          ╚════════════════════════════════════════════════════════════╝
          
          Release Tag: ${{ github.ref_name }}
          Commit: ${{ github.sha }}
          Status: Published to GitHub Releases
          
          Artifacts:
          - nexus-pro-v*.exe (ready for download)
          " | Write-Host -ForegroundColor Green

      - name: Build Failure Summary
        if: failure()
        run: |
          Write-Host "
          ╔════════════════════════════════════════════════════════════╗
          ║              ❌ BUILD FAILED                              ║
          ╚════════════════════════════════════════════════════════════╝
          
          Release Tag: ${{ github.ref_name }}
          Commit: ${{ github.sha }}
          Failed Step: ${{ job.status }}
          
          Check logs at: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
          
          Common causes:
          - Cargo build error (see logs above)
          - NPM dependency issue
          - Missing Rust targets
          - Antivirus blocking build
          " | Write-Host -ForegroundColor Red
        shell: pwsh

      - name: Extract Current Version
        if: success()
        id: current_version
        run: |
          $content = Get-Content 'src-tauri/tauri.conf.json' -Raw | ConvertFrom-Json
          $version = $content.version
          Write-Host "current_version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
        shell: pwsh

      - name: Calculate Next Version
        if: success()
        id: next_version
        run: |
          $version = "${{ steps.current_version.outputs.current_version }}"
          $parts = $version -split '\.'
          $major, $minor, $patch = $parts
          $patch = [int]$patch + 1
          $nextVersion = "$major.$minor.$patch"
          Write-Host "next_version=$nextVersion" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
        shell: pwsh

      - name: Bump Version for Next Release
        if: success()
        run: |
          $currentVersion = "${{ steps.current_version.outputs.current_version }}"
          $nextVersion = "${{ steps.next_version.outputs.next_version }}"
          
          Write-Host "Bumping version: $currentVersion → $nextVersion" -ForegroundColor Cyan
          
          # Update Cargo.toml (root)
          (Get-Content 'Cargo.toml' -Raw) -replace 'version = "[0-9.]+"', "version = `"$nextVersion`"" | Set-Content 'Cargo.toml'
          
          # Update src-tauri/Cargo.toml
          (Get-Content 'src-tauri/Cargo.toml' -Raw) -replace 'version = "[0-9.]+"', "version = `"$nextVersion`"" | Set-Content 'src-tauri/Cargo.toml'
          
          # Update tauri.conf.json
          $confContent = Get-Content 'src-tauri/tauri.conf.json' -Raw | ConvertFrom-Json
          $confContent.version = $nextVersion
          $confContent | ConvertTo-Json | Set-Content 'src-tauri/tauri.conf.json'
          
          # Update package.json
          (Get-Content 'ui/package.json' -Raw) -replace '"version": "[0-9.]+"', "`"version`": `"$nextVersion`"" | Set-Content 'ui/package.json'
          
          Write-Host "✅ Version bumped to $nextVersion" -ForegroundColor Green
        shell: pwsh

      - name: Commit Version Bump
        if: success()
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          $nextVersion = "${{ steps.next_version.outputs.next_version }}"
          git add Cargo.toml src-tauri/Cargo.toml src-tauri/tauri.conf.json ui/package.json
          git commit -m "chore: Bump version to $nextVersion [skip ci]"
          git push origin main
        shell: pwsh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
